      <section class="contact-section content-section">
        <h2>Contact Me</h2>
        <div class="contact-form-container">
            <!-- ***** MODIFIED FORM TAG AND INPUT NAMES ***** -->
            <form id="contactForm" action="https://formspree.io/f/xeoglnzo" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required> <!-- Ensure type="email" -->
                </div>

                <!-- Formspree uses _subject for the email subject line you receive -->
                <div class="form-group">
                    <label for="subject">Subject (Optional)</label>
                    <input type="text" id="subject" name="_subject">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <!-- Optional: Honeypot field for basic spam protection -->
                <input type="text" name="_gotcha" style="display:none">

                <button type="submit" id="submit-contact-btn">Send Message</button>
            </form>
            <p id="form-status" class="form-status"></p>
            <!-- ***** END OF MODIFIED FORM ***** -->
