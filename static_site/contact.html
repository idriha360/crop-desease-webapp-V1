      <!-- Contact Section Content -->
      <section class="contact-section content-section"> <!-- Added content-section -->
        <h2>Contact Me</h2>

        <div class="contact-form-container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject (Optional)</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" id="submit-contact-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Connect Directly</h3>
                <p>Email: <a href="mailto:h.chaithem360@gmail.com" class="contact-link">h.chaithem360@gmail.com</a></p>

                 <!-- Optional: Add phone number if desired -->
